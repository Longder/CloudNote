<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>高级搜索</title>
</head>
<body>
标题：<input type="text" id="title"/><br/>
状态：<select>
    <option>-all-</option>
    <option>normal</option>
    <option>recycle</option>
</select><br/>
开始日期：<input type="text" id="beginTime"/><br/>
结束日期：<input type="text" id="endTime"/><br/>
<input type="button" value="开始搜索" id="search"/>
<hr/>
<table>
    <tr>
        <td>标题</td>
        <td>状态</td>
        <td>创建日期</td>
    </tr>
</table>
</body>
</html>
